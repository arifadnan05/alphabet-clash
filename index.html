<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet clash pro</title>
    <!-- daisy ui and tailwind css cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="min-h-screen bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home screen -->
        <section id="home" class="">

            <div class="min-h-screen flex justify-center items-center flex-col gap-8">
                <h1 class="uppercase text-8xl text-white font-extrabold">Alphabet Clash</h1>
                <div class="flex flex-col items-center gap-9">
                    <p class="text-white text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                    <button onclick="play()" class="btn w-1/3 ">Play Now</button>
                </div>
            </div>


        </section>

        <!-- playground area -->
        <section id="playground" class="hidden">

            <div class="flex flex-col items-center">

                <!-- display -->

                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] mb-7">
                    <div class="flex justify-center ">
                        <p class="text-white bg-[#2f2939] pb-4 px-6 rounded-b-xl">Don't watch keyboard while playing...
                        </p>

                    </div>
                    <h1 id="screen-alphabet" class="text-green-700 font-extrabold text-9xl text-center">Y</h1>
                </div>
                <!-- keyboard -->

                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>

                <!-- life and score button -->

                <div class="flex justify-between w-2/5 mt-6">
                    <button class="btn bg-[#894189] text-white">
                        life
                        <img src="images/heart.svg" alt="">
                        <span id="current-life">5</span>
                    </button>

                    <button class="btn bg-[#894189] text-white">
                        Score
                        <img src="images/monetization.svg" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>
                <div></div>
            </div>
        </section>

        </div>
        <!-- score and play again area -->
        <section id="final-score" class="hidden">
            <div class="flex justify-center items-center min-h-screen">
                <div class="bg-purple-600 w-1/4 h-52 flex flex-col justify-center items-center gap-5 rounded-3xl">
                    <h1 id="total-score" class="text-6xl text-white font-extrabold">Score: 14</h1>
                    <button onclick="gameOver()" class="btn px-12">Play Again</button>
                    <p class="text-xl text-white">Practice will make you pro</p>
                </div>
            </div>
        </section>
    </main>

    <script src="script/functon.js"></script>
</body>

</html>
